    <title>ระบบแจ้งเตือนสถานะการปริ้นสติ๊กเกอร์/ไวนิล</title>
</head>
<body class="bg-light prompt-regular">
    <main class="container">
        <div class="row justify-content-center mt-5">
            <card class="col-md-6 bg-white shadow p-3 rounded-3">
                <h3 class="text-center">ระบบแจ้งเตือนสถานะ <br>การปริ้นสติ๊กเกอร์/ไวนิล</h3>
                <form class="card-body">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">ประเภทงาน</h5>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="jobtype" id="jobtype1" value="สติ๊กเกอร์ : ">
                                <label class="form-check-label" for="jobtype1">
                                    สติ๊กเกอร์
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="jobtype" id="jobtype2" value="ไวนิล : ">
                                <label class="form-check-label" for="jobtype2">
                                    ไวนิล
                                </label>
                            </div>
                        </div>
                    </div>
                    <input type="text" id="jobDetail" placeholder="ใส่รายละเอียดของงาน"  class="form-control form-control-lg mt-3">
                    <hr class="my-4 ">
                    <button type="submit" class="btn btn-primary w-100">ไปยังหน้าสแกน QR</button>
                </form>
            </card>
        </div>
    </main>
