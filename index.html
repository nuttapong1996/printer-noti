<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>กรอกข้อความเพื่อสร้าง URL</title>
</head>
<body>

    <form onsubmit="redirectToQR(event)">
        <input type="text" id="textInput" placeholder="ใส่ข้อความ" required>
        <button type="submit">ไปยังหน้าสแกน QR</button>
    </form>

    <script>
    function redirectToQR(event) {
        event.preventDefault(); // ป้องกันการโหลดหน้าใหม่
        let text = document.getElementById("textInput").value;
        let url = `scan.html?text=${encodeURIComponent(text)}`;
        window.location.href = url;
    }
    </script>

</body>
</html>
