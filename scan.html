<body class="bg-light prompt-regular">

    <script>
    const video = document.getElementById("video");
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    const qrResult = document.getElementById("qrResult");

    function startCamera() {
        navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
        .then(stream => {
            video.srcObject = stream;
            video.play();
            scanQRCode();
        })
        .catch(err => {

        });

    function LaunchUrl(url) {
        const url_contain = document.getElementById('startUrl');
        const params = new URLSearchParams(window.location.search);
        const page = params.get("text"); // ‡∏™‡∏°‡∏°‡∏ï‡∏¥‡∏ß‡πà‡∏≤‡∏ï‡πâ‡∏≠‡∏á‡∏Å‡∏≤‡∏£‡∏™‡πà‡∏á‡∏Ñ‡πà‡∏≤ page
        let url_text = encodeURIComponent(page+" ‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏õ‡∏£‡∏¥‡πâ‡∏ô\n"+new Date().toLocaleString("th-TH"));

    function scanQRCode() {
    // ‡∏î‡∏∂‡∏á‡∏Ñ‡πà‡∏≤‡∏à‡∏≤‡∏Å URL ‡∏õ‡∏±‡∏à‡∏à‡∏∏‡∏ö‡∏±‡∏ô

            let imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);

                    qrResult.innerHTML = `‚úÖ ‡∏û‡∏ö QR Code: <a href="${qrText}" target="_blank">${qrText+page}</a>`;

    }
